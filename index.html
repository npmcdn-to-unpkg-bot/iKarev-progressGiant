<!DOCTYPE html>
<html>
<head>
    <title>Progress Giant</title>
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.5/gridstack.min.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.7/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.7/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.7/angular2.dev.js"></script>
    
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/jqueryui/jquery-ui.min.js" charset="utf-8"></script>
    <script src="node_modules/lodash/lodash.min.js" charset="utf-8"></script>
    <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
    
    <script src="./node_modules/highcharts/highcharts.js" type="text/javascript"></script>
    <!--<script src="./node_modules/highcharts/highcharts-3d.js" type="text/javascript"></script>-->
    <script src="./node_modules/highcharts/highcharts-more.js" type="text/javascript"></script>
    <script src="./node_modules/highcharts/modules/solid-gauge.js" type="text/javascript"></script>

    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.5/gridstack.min.js'></script>
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        app: { format: 'register', defaultExtension: 'js' },
        packages: {
            'src/main': {
                defaultExtension: 'ts'
            },
            'app': {defaultExtension: 'ts'},
            'angular2-highcharts' : {
                main: 'index',
                format: 'cjs',
                defaultExtension: 'js',
            }
        },
        meta: {
            './module/path.js': {
                format: 'esm'
            }
        },
        "compilerOptions": {
            "sourceMap":  true
        },
        paths: {
            "zone": "node_modules/zone.js/dist/zone.js",
            "jquery": "../../node_modules/jquery/dist/jquery.min.js",
            "jqueryui": "../../node_modules/jqueryui/jquery-ui.min.js",
            "lodash": "../../node_modules/lodash/lodash.min.js",
            "d3": "../../node_modules/d3/d3.min.js"
        },
        map: {
          "zone": "node_modules/zone.js/dist/zone.js",
          'angular2-highcharts': 'https://cdn.rawgit.com/gevgeny/angular2-highcharts/master/dist',
          'highcharts/highstock.src': 'node_modules/angular2-highcharts/node_modules/highcharts/highstock.js',
          'highcharts/highcharts-3d': 'node_modules/angular2-highcharts/node_modules/highcharts/highcharts-3d.src.js',
          'highcharts/highcharts-more': 'node_modules/angular2-highcharts/node_modules/highcharts/highcharts-more.src.js'
        }
      });
      System.import('src/main/main')
            .then(null, console.error.bind(console));
    </script>
</head>
<!--<base href='/' />-->
<body>
    </style>
    <app class="container" style="display: block;">Loading...</app>
</body>
</html>
